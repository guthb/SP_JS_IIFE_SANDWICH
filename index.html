<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFFE Sandwich Exercise</title>
</head>
<body>
<h1> BeeRad's Sandwich Emporium</h1>

<!-- Requirement 1 - 3 
a section of options for each sandwich part
the ability to select multiple, or zero, choices for each section 
an empty DOM element into which the final sandwich order and its cost will be inserted

I will provide a section that contains the input choice as a radio button and the
and the sub level child elements as check boxes-->
<section id = "picker">  
  <div id="bread">
    <input type="checkbox" id="checkBoxBread" value=Bread/> <label for="checkbox">Yo! Wanna some Bread?</label>
    <ul class="checkBoxListOne">    
      <li><input type="checkbox" id="wheat" value=wheat>Wheat</li>
      <li><input type="checkbox" id="rye" value=rye>Rye</li>
      <li><input type="checkbox" id="sourdough" value=sourdough>Sourdough</li>
      <li><input type="checkbox" id="noBread" value=none>None</li>
    </ul>
  </div>
  
  <div id="meat">
    <input type="checkbox" id="checkBoxMeat" value="Meat"/> <label for="checkbox">Hey! We got the meats!</label>
    <ul class="checkBoxListTwo">       
      <li><input type="checkbox" id="baloney" value=balonaga>Balonaga</li>
      <li><input type="checkbox" id="salami" value=salami>Salami</li>
      <li><input type="checkbox" id="chicken" value=chicken>Chicken</li>
      <li><input type="checkbox" id="noMeat" value=none>None</li>
    </ul>
  </div>

  <div id="cheese">
    <input type="checkbox" id="checkBoxCheese" value="Cheese"/> <label for="checkbox">No Way!..... you want Cheese?</label>
    <ul class="checkBoxListThree">       
      <li><input type="checkbox" id="harvarti" value=harvarti>Harvarti</li>
      <li><input type="checkbox" id="swiss" value=swiss>Swiss</li>
      <li><input type="checkbox" id="limburger" value=limburger>Limburger</li>
      <li><input type="checkbox" id="noCheese" value=none>None</li>
    </ul>
  </div>

  <div id="veggies">
    <input type="checkbox" id="checkBoxVeggies" value="Veggies"/> <label for="checkbox">Mamma said you need to eat these!</label>
    <ul class="checkBoxListFour">       
      <li><input type="checkbox" id="cucumber" value=cucumber>Cucumber</li>
      <li><input type="checkbox" id="slaw" value=slaw>Slaw</li>
      <li><input type="checkbox" id="pickles" value=pickles>Pickles</li>
      <li><input type="checkbox" id="noVeggies" value=none>None</li>
    </ul>
  </div>
 
 <div id="stuff">
    <input type="checkbox" id="checkBoxStuff" value="stuff"/> <label for="checkbox">Special Sauces..yeah we got 'em.</label>
    <ul class="checkBoxListFive">       
      <li><input type="checkbox" id="oil" value=oil>Oil</li>
      <li><input type="checkbox" id="vinigar" value=vinigar>Vinigar</li>
      <li><input type="checkbox" id="dijonmustard" value=dijonmustard>Dijon Mustard</li>
      <li><input type="checkbox" id="noStuff" value=none>None</li>
    </ul>
  </div>

</section>
<h3> Here is your Order</h3>

<div id"outputSandwich"></div> 
 
<script type="text/javascript"  src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript"  src="javascripts/bread.js"></script>
<script type="text/javascript"  src="javascripts/meat.js"></script>
<script type="text/javascript"  src="javascripts/cheese.js"></script>
<script type="text/javascript"  src="javascripts/stuff.js"></script>
<script type="text/javascript"  src="javascripts/veggies.js"></script>
</body>
</html>
